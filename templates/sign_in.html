<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="{% static 'js/reqwest.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/semantic.css' %}">
    <!-- <link rel="Shortcut Icon" href="static/images/favicon.png" type="image/x-icon"> -->
    <script type="text/javascript" src="{% static 'js/vue.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/vue-form.min.js' %}"></script>
    <title>CrmAPI系统</title>
  </head>
  <body>
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #f1f1f1;
      }
      .ui.segment {
        height: 450px;
        width: 380px;
        position: absolute;
        top: 40%;
        left: 50%;
        margin:-190px 0 0 -250px;
      }
      input {
        height: 45px;
      }
      #register-button {
        margin-top: 24px;
      }
    </style>
    <div id="app"  class="ui segment">
      <div class="ui header" style="margin-top: 25px;">
        <img class="ui tiny circular image" style="width: 50px; height: 50px;margin-left:30px;" src="{% static 'images/logo.png' %}" alt="">
        <!-- 默认为登陆界面 -->
        <div class="ui large buttons" style="margin-left:5%;">
          <a href="{% url 'sign_in' %}" class="ui blue button">登录</a>
          <div class="or"></div>
          <a href="{% url 'sign_up' %}" class="ui button" >注册</a>
        </div>
      </div>
      <div class="ui divider"></div>
      <vue-form :state="formstate" v-model="formstate" @submit.prevent="onSubmit">
        <div class="ui samll form">
            <!-- 用户名 -->
            <validate :state="formstate" v-model="formstate" @submit.prevent="onSubmit" :class="fieldClassName(formstate.name)">
            <div class="fields">
              <div class="two wide field"></div>
              <div class="twelve wide field">
                <div class="ui left icon input" >
                  <input type="text" placeholder="用户名" name="username" class="form-control" required v-model.lazy="model.global_username">
                  <i class="user icon"></i>
                </div>
                <field-messages name="username" show="$focused && ($dirty || $submitted)" class="form-control-feedback">
                  <div>Success!</div>
                  <div slot="required">Name is a required field</div>
                </field-messages>
              </div>
              </div>
              <div class="two wide field"></div>

            </validate>
            <!-- 密码 -->
            <div class="fields">
              <div class="two wide field"></div>
              <div class="twelve wide field">
                <div class="ui left icon input">
                  <input type="password" placeholder="密码" v-model="model.global_password">
                  <i class="lock icon"></i>
                </div>
              </div>
              <div class="two wide field"></div>
            </div>
            <!-- 手机/固话/SIP分机选择 -->
            <div class="inline fields">
              <div class="two wide field"></div>
              <div class="twelve wide field">
                <div class="field">
                  <div class="ui radio checkbox">
                      <input type="radio" id="mobile" name="frequency-login" checked="checked"  v-on:click="toggleLoginType(0)" >
                      <label for="mobile"><i class="mobile icon"></i>手机/固话</label>
                  </div>
                </div>
                <div class="field">
                  <div class="ui radio checkbox">
                      <input type="radio" id="sip" name="frequency-login"  v-on:click="toggleLoginType(1)">

                      <label for="sip"><i class="text telephone icon"></i>SIP分机</label>
                  </div>
                </div>
              </div>
              <div class="two wide field"></div>
            </div>
            <div class="fields">
              <div class="two wide field"></div>
              <div class="twelve wide field">
                <div class="ui left icon input">
                    <template v-if="model.global_signIn_type === 0">
                      <input type="text" placeholder="请输入手机/固话号码" v-model="model.global_signIn_type_value">
                      <i class="mobile icon"></i>
                    </template>
                    <template v-else-if="model.global_signIn_type === 1">
                      <input type="text" placeholder="请输入SIP号码" v-model="model.global_signIn_type_value">
                      <i class="text telephone phone icon"></i>
                    </template>
                </div>
              </div>
                <div class="two wide field"></div>
              </div>
          <!-- 记住我选项与找回密码栏 -->
          <div class="fields">
            <div class="two wide field"></div>
            <div class="four wide field">
              <div class="ui checkbox">
                <input type="checkbox" id="remember-me">
                <label for="remember-me" style="color: grey;">记住我</label>
              </div>
            </div>
            <div class="four wide field"></div>
            <div class="five wide field"><a href="#" style="font-size: 13px;">登录遇到问题?</a></div>
          </div>
          <div class="fields">
            <div class="two wide field"></div>
            <button class="fluid ui large blue circular button" id="login-button" type="submit" v-on:click="login()">登录</button>
            <div class="two wide field"></div>
          </div>
        </div>
      </vue-form>
    </div>
    <script>
      var options = {
       inputClasses: {
         valid: 'form-control-success',
         invalid: 'form-control-danger'
       }
     }
      var vm = new Vue({
        el: "#app",
        mixins: [new VueForm(options)],
        data:{
          myform: {},
          formstate: {},
          model: {
            global_username: '',
            global_password: '',
            global_signIn_type: 0,
            global_signIn_type_value: '',
          }
        },
        methods:{
          fieldClassName: function (field) {
           if(!field) {
             return '';
           }
           if((field.$touched || field.$submitted) && field.$valid) {
             return 'has-success';
           }
           if((field.$touched || field.$submitted) && field.$invalid) {
             return 'has-danger';
           }
         },
          onSubmit: function() {
            console.log('--------------');
            console.log(this.formstate.$valid);
          },
          toggleLoginType: function (t) {
            if (t == 0) {
              vm.global_signIn_type = 0;
            } else if (t == 1) {
              vm.global_signIn_type = 1;
            }
            return this.global_signIn_type;
          },
          // login_or_registration: function () {
          //   this.isLogin = ! this.isLogin;
          //   this.login_n = 0;
          //   this.register_n = 0;
          // },
    		  login:function(){
            // console.log(this.global_username)
          },
    		  get_active_code:function(){}
        }
      });

    </script>
  </body>
</html>
